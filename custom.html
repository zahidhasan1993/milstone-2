<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom</title>
    <style>
        :root{
            --primary-color : red;
            --border : 1px solid black;
        }
        .box{
            color: var(--primary-color);
            border : var(--border);
            
        }
        #box-1{
            width: calc(100% - 200px);
        }
    </style>
</head>
<body>
    <h1 class="box" id="box-1">my heading</h1>
    <h1 class="box" id="box-2">my heading</h1>
    <h1 class="box" id="box-3">my heading</h1>
    <h1 class="box" id="box-4">my heading</h1>
</body>
</html>
